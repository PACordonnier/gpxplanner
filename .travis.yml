dist: 
  - bionic
env:
  - NODE_ENV=travis_ci
language: node_js
before_install:
  - cd server
before_script:
  - curl -X PUT -u admin:travis localhost:5984/gpxplanner
node_js:
  - 16
services:
  - couchdb
addons:
  apt:
    sources:
      - https://apache.bintray.com/couchdb-deb
    packages:
    - couchdb